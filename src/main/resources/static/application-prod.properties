#성능/보안/가용성 관련 설정

#운영(배포)환경 (prod)

# DB 연결 (운영 DB) 정보(호스트, 계정, 패스워드) — 환경변수나 시크릿 매니저로 관리 권장
# DB 비밀번호 안보이게 처리하는 법 알아보기 ${DB_PASSWORD_ENV}

# PostgreSQL Database Connection

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/team02db
spring.datasource.username=postgres
spring.datasource.password=java

# HTTPS 활성화 (운영)
server.ssl.enabled=true

# 운영 파일 업로드 절대경로
file.upload-dir=/opt/team01/uploads/
file.noImg-dir=/opt/team01/images/

# 세션 쿠키는 운영에서는 반드시 secure=true
server.servlet.session.cookie.secure=true

# 로그는 운영에서는 INFO 이상만 출력
logging.level.root=INFO
logging.level.com.example.team01=INFO
logging.level.org.springframework.web=INFO


